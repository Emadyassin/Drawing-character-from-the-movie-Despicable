<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="Character-body">
            <div class="hair">
                <div class="hair1"></div>
                <div class="hair2"></div>
                <div class="hair3"></div>
                <div class="hair4"></div>
                <div class="hair5"></div>
                <div class="hair6"></div>
                <div class="hair7"></div>
                <div class="hair8"></div>
            </div>
            <div class="Glasses">
                <div class="belt1"></div>
                <div class="belt2"></div>
                <div class="left">
                    <div class="l-eye">
                        <div class="light"></div>
                    </div>
                </div>
                <div class="right">
                    <div class="r-eye">

                    </div>

            <div class="right-hand">

                    <div class="top-hand"></div>
                    <div class="top-hand2"></div>
                    <div class="botton-hand"></div>
                    <div class="botton-hand2"></div>
                    <div class="finger"></div>

            </div>
            <div class="left-foot">
                <div class="Shoe"></div>
            </div>
            <div class="right-foot">
